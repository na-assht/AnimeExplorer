<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Explorer</title>
  <!--<link rel="stylesheet" href="/anime-explorer/src/style.css" />-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="sidebar">
    <div class="cloud-title">
      <h2>Anime Space </h2>
    </div>
    <button id="homeBtn">Home</button>
    <input type="text" id="search" placeholder="Search for anime..." />
    <button id="searchBtn">Search</button>
    <div id="categories">
      <h3>Categories</h3>
      <ul id="category-list"></ul>
    </div>
    <h3>Favorites</h3>
    <button id="showFavoritesBtn">Show Favorites</button>
    <div id="favoritesList"></div>
  </aside>
  <main id="main-content">
    <section id="anime-list"></section>
  </main>
  <div id="anime-details" class="hidden"></div>
  <!--<script type="module" src="src/main.js"></script>-->
 <script src="main.js"></script>
</body>
</html>
